<body>

<header id="mi_header" class="mi_header">
    <h1 class="titulo_pcipal">Generador de Memes&#x270D;<span class="autor" id="autor">Melina Yangüez &#x1F498;</span></h1>
    <nav>
        <ul>
            <li ><button id="boton_imagen"><i class="fa-regular fa-file-image"></i>Imágen</button></li>
            <li ><button id="boton_texto"><i class="fa-solid fa-font"></i>Texto</button></li>
            <li ><button id="boton_modo"><i class="fa-regular fa-lightbulb"></i><span id="icono">Modo oscuro</span></button></li>
        </ul>
    </nav>
</header>

<main id="id_main">
    <div class="container" id="container">
        <div id="contenedor_principal" class="contenedor_principal">
            
                <h2 id="h2_texto_superior" class="h2_texto_superior">TOP TEXT</h2>
            
                
            <div id="imagen_div" class="imagen_div">

                <!-- <img id="imagen" src="https://img.freepik.com/foto-gratis/loro-colorido-pluma-verde-roja-cabeza_1340-38606.jpg" alt="" class="imagen">  -->

            </div>
            
           
                <h2 id="h2_texto_inferior" class="h2_texto_inferior">BOTTOM TEXT</h2>
            
            
        </div>
        <button id="btn_download" class="btn_download"><i class="fa-solid fa-download"></i>Descargar Meme</button>
    </div>

    
    <aside id="seccion_aside" class="seccion_aside">
        
        <section class="aside_texto" id="aside_texto">
            <button class="boton_abrir hidden" id="boton_abrir"><i class="fas fa-bars"></i></button>
            <button class="boton_cerrar hidden" id="boton_cerrar"><i class="fas fa-times"></i></button>
        
        <h3>TEXTO</h3>
        <div action="#">
            <label for="texto_superior_input">SUPERIOR</label><br>
            <input name="texto_superior_input" placeholder="TOP TEXT" id="texto_superior_input"><br>

            <input id="sin_texto_superior" type="checkbox">
            <label for="sin_texto_superior">Sin texto superior</label><br>

            <label for="texto_inferior_input">INFERIOR</label><br>
            <input name="texto_inferior_input" placeholder="BOTTOM TEXT" id="texto_inferior_input"><br>

            <input id="sin_texto_inferior" type="checkbox">
            <label for="sin_texto_inferior">Sin texto inferior</label><br>

            <label for="fuente">FUENTE</label>
            <select id="tipo_fuente" name="tipo_fuente">
                <option id="arial" value="arial">Arial</option>
                <option id="arialblack" value="arialblack">Arial Black</option>
                <option id="americantypewriter" value="americantypewriter">American Typewriter</option>
                <option id="andalemono" value="andalemono">Andale Mono</option>
                <option id="comicSans" value="comicSans">Comic Sans MS</option>
                <option id="helvetica" value="helvetica">Helvetica</option>
                <option id="impact" value="impact">Impact</option>
                <option id="verdana" value="verdana">Verdana</option>
                <option id="timesnewroman" value="timesnewroman">Times New Roman</option>
            </select>
            
            <li>
            <label for="tamanio">Tamaño</label>
            <input type="number" min="30" max="60" value="30" id="tamanio_fuente" class="ancho">
        </li>

        <li>
            <div class="btns_alinear">
                <button type="button" class="button-direction" aria-label=" Izquierda">
                    <i class="fa-solid fa-align-left" id="btn_alinear_izquierda"></i>
                </button>
                <button type="button" class="button-direction" aria-label="Texto inferior" aria-label="Centro">
                    <i class="fa-solid fa-align-center" id="btn_alinear_center"></i>
                </button>
                <button type="button" class="button-direction" aria-label="Derecha">
                    <i class="fa-solid fa-align-right"  id="btn_alinear_derecha"></i>
                </button>
            </div>
        </li>

           
            <div class="contenedor_colores">
                <div class="selector_color">
                    <h4>COLOR</h4>
                    <input type="color" id="colorTexto">
                </div>
                <div class="selector_color">
                    <h4>FONDO</h4>
                    <input type="color" id="color_fondo_texto">
                </div>
            </div>

            <input id="fondo_transparente" type="checkbox">
            <label for="fondo_transparente">FONDO TRANSPARENTE</label>

            <h4>CONTORNO</h4>
            <button type="button" id="btn_sin_contorno">Ninguno</button>
            <button type="button" id="btn_claro">Claro</button>
            <button type="button" id="btn_oscuro">Oscuro</button>

            <h4>ESPACIADO</label>
                <input type="number" min="10" max="30" value="10" id="espaciado" aria-label="Espacio del texto">

            <H4>INTERLINEADO</H4>
            <select id="interliniado" name="interliniado">
                <option id="ceroPuntoOcho" value="0">0.8</option>
                <option id="uno" value="1">1</option>
                <option id="unoPuntoDos" value="12">1.2</option>
                <option id="unoPuntoCinco" value="15">1.5</option>
                <option id="dos" value="2">2</option>
                <option id="dosPuntoCinco" value="25">2.5</option>
            </select>
        </div>
        </section>

        <section class="aside_imagen" id="aside_imagen">
            <button class="boton_abrir hidden" id="boton_abrir"><i class="fas fa-bars"></i></button>
            <button class="boton_cerrar hidden" id="boton_cerrar"><i class="fas fa-times"></i></button>
        
            <h3>IMÁGEN</h3>
        <div action="#">
            <label for="imagen_url_input">URL</label><br>
            <input type="text" id="imagen_url_input" name="imagen_url_input">
            <h4>FONDO</h4>
            <input type="color" id="color_fondo_imagen" placeholder="Ingrese url..." accept="image/png, .jpeg, .jpg">
            <select id="efecto_fondo_imagen" name="efecto_fondo_imagen">
                <option id="ninguno" value="ninguno">Ninguno</option>
                <option id="aclarar" value="aclarar">Aclarar</option>
                <option id="oscurecer" value="oscurecer">Oscurecer</option>
                <option id="diferencia" value="diferencia">Diferencia</option>
                <option id="luminosidad" value="luminosidad">Luminosidad</option>
                <option id="multiplicar" value="multiplicar">Multiplicar</option>
            </select>
            <h4>FILTROS</h4>
            <ul>
                <li>
                    <label for="brillo">Brillo</label>
                    <input class="filtros" type="range" id="brillo" min="0" max="100" step="1">
                </li>
                <li>
                    <label for="opacidad">Opacidad</label>
                    <input class="filtros" type="range" id="opacidad" min="0" max="100" step="1">
                </li>
                <li>
                    <label for="contraste">Contraste</label>
                    <input class="filtros" type="range" id="contraste" min="0" max="100" step="1">
                </li>
                <li>
                    <label for="desenfoque">Desenfoque</label>
                    <input class="filtros" type="range" id="desenfoque" min="0" max="100" step="1">
                </li>
                <li>
                    <label for="escala_de_grises">Escala Grises</label>
                    <input class="filtros" type="range" id="escala_de_grises" min="0" max="100" step="1"></li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input class="filtros" type="range" id="sepia" min="0" max="100" step="1">
                </li>
                <li>
                    <label for="hue">HUE</label>
                    <input class="filtros" type="range" id="hue" min="0" max="100" step="1">
                </li>
                <li>
                    <label for="saturado">Saturado</label>
                    <input class="filtros" type="range" id="saturado" min="0" max="100" step="1">
                </li>
                <li>
                    <label for="negativo">Negativo</label>
                    <input class="filtros" type="range" id="negativo" min="0" max="100" step="1">
                </li>
                
            </ul>
           
        </div>
        <button id="btn_restablecer_filtros" class="btn_restablecer_filtros">Restablecer filtros</button>
        </section>
    </aside>
</main>
